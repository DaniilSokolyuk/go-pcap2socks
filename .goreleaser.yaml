version: 2

project_name: go-pcap2socks
builds:
  - #
    id: windows
    goos:
      - windows
    goarch:
      - 386
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
  - #
    id: linux
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
    overrides:
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc
          - CGO_LDFLAGS="-lpcap -L/tmp/libpcap -static"
  - #
    id: darwin
    goos:
      - darwin
    goarch:
      - 386
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
nfpms:
  - maintainer: Daniil Sokolyuk <danoov@gmail.com>
    description: go-pcap2socks functions like a router, allowing you to connect various devices to any SOCKS5 proxy server.
    homepage: https://github.com/DaniilSokolyuk/go-pcap2socks
    license: GPL-3.0
